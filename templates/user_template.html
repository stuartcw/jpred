<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<html>
<head>
    <title>{{name}}'s Predictions</title>
</head>
<body>
    
    <div class="content">
    <h1><a href="/">JPred 2024</a></h1>
    <h2>{{name}}'s Predictions</h2>
    {% for league in predictions.keys() %}
    <h2>Predictions for {{ league }}</h2>
    <table border="1">
        <tr>
            <th>Position</th>
            <th>Team</th>
        </tr>
        {% for position, team in predictions[league]%}
        <tr>
            <td>{{ position }}</td>
            <td>{{ team }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endfor %}

    </div>
</body>
</html>
